services:
  - type: web
    name: oauth-flask
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -b 0.0.0.0:10000 oauth_lab:app
    envVars:
      - key: CLIENT_ID
        value: your_client_id_here
      - key: CLIENT_SECRET
        value: your_client_secret_here
      - key: REDIRECT_URI
        value: https://your-app.onrender.com/callback
